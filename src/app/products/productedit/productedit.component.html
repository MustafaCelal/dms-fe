<h1 mat-dialog-title>Ürün Güncelle</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="d-block">
    <mat-label>Ürün adı</mat-label>
    <input matInput [(ngModel)]="data.productName" cdkFocusInitial>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Satış Fiyatı</mat-label>
    <input matInput [(ngModel)]="data.salePrice">
  </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex justify-content-evenly">
  <button mat-button (click)="onNoClick()">Çıkış</button>
  <button mat-button (click)="onEditClick()" [mat-dialog-close]="data">Ok</button>
</div>
