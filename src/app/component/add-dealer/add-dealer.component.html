<form [formGroup]="addDealerForm"  class="w-50 container">
  <div class="justify-content-center">
    <h1 mat-dialog-title>Bayi Ekle</h1>
    <div mat-dialog-content>
      <mat-form-field appearance="fill" class="d-block">
        <mat-label>Bayi adı</mat-label>
        <input matInput formControlName="name" cdkFocusInitial>
      </mat-form-field>

      <mat-form-field appearance="fill" class="d-block">
        <mat-label>Telefon Numarası</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>

      <mat-form-field appearance="fill" class="d-block">
        <mat-label>Adresi</mat-label>
        <textarea matInput formControlName="address" ></textarea>
      </mat-form-field>
    </div>
    <div mat-dialog-actions class="d-flex justify-content-evenly">

      <button *ngIf="!dealer" (click)="onSubmit()" class="w-100 btn btn-lg btn-outline-primary">Ok</button>
      <button *ngIf="dealer" (click)="deleteDealer()" class="w-100 btn btn-lg btn-outline-danger me-1">Bayiyi sil</button>
      <button *ngIf="dealer" (click)="saveDealer()" class="w-100 btn btn-lg btn-outline-primary ms-1">Kaydet</button>
    </div>
  </div>
</form>
