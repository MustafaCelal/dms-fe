<div class="row mb-4">
  <div *ngIf="true" class="dealer-info col-4 me-5">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
          <!--<img [src]=dealer.imageUrl alt="Admin"
               class="rounded-circle p-1 bg-primary" width="110">-->
          <div class="mt-3">
            <h4>{{" dealer.name" }}</h4>
            <p class="text-secondary mb-1">{{ "dealer.phoneNumber" }}</p>
            <p class="text-muted font-size-sm">{{ "dealer.address "}}</p>
            <p class="text-muted font-size-sm">{{ "dealer.debt "}}</p>

          </div>
        </div>
      </div>
    </div>
  </div>
  <form class="col-3">
    <div class="card">
      <div class="card-body">
        <div class="form-group my-3 w-100">
          <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-group me-4">
          <div class="input-group">
            <span class="input-group-text">Adet</span>
            <input type="number" step="0.25" class="form-control"/>
          </div>
        </div>

        <div class="form-group mt-3 fs-5">
          <label for="selectedNameOrder">Birim Fiyat:</label>
          <label id="selectedNameOrder" name="selectedNameOrder"></label>
        </div>

        <div class="form-group my-2 fs-5">
          <label for="selectedNameValue">Ara Toplam:</label>
          <label id="selectedNameValue" name="selectedNameValue"></label>
        </div>

        <button type="submit" class="float-end btn btn-lg btn-primary">Ekle</button>
      </div>
    </div>
  </form>
</div>
<div class="container sepet border border-2 fs-5" style="border-radius: 8px">
  <div class="row">
    <div class="col my-4 border-end">
      <table *ngIf="true" class="table table-striped">
        <thead class="table-light">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">fiyat</th>
          <th scope="col">adet</th>
          <th scope="col">Ara toplam</th>
          <th scope="col"></th>
        </tr>
        </thead>

        <tbody>
        <tr>
          <td>Çiğköfte</td>
          <td>26.5</td>
          <td>15</td>
          <td>397,5 ₺</td>
          <td>
            <button type="button" class="btn-close bg-danger" aria-label="Close"></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col my-4">
      <div class="row text-center">
        <div class="col-5 mx-5">
          <p>Toplam : 530,00 ₺</p>
          <p>Kalan : <span class="text-danger fw-bold">300,00</span> ₺</p>
          <div class="input-group mb-3">
            <span class="input-group-text">Ödenen</span>
            <input type="number" step="0.25" class="form-control"/>
            <span class="input-group-text">₺</span>
          </div>
        </div>
        <div class="col border-start">
          <p>Eski Borç :0,00 ₺</p>
          <p>Yeni Borç: <span class="text-danger fw-bold">230,00</span> ₺</p>
          <button class="btn btn-primary">Tamamla</button>
        </div>
      </div>
    </div>
  </div>
</div>
